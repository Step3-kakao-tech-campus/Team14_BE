---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # D2Hub image
          image: krmp-d2hub-idock.9rum.cc/dev-test/repo_842f5fea4073
          env:
            - name: TZ
              value: Asia/Seoul
            - name: DATABASE_URL # DB 접속 정보 추가 필요, 현재는 H2 사용
              value: jdbc:mariadb://mariadb:3306/krampoline
          resources:
            requests:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /api/post
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8080
