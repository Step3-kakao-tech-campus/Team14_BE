spring:
  datasource:
    url: jdbc:mariadb://mariadb/krampoline?allowPublicKeyRetrieval=true&useSSL=false
    driver-class-name:  org.mariadb.jdbc.Driver
    username: root
    password: root
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 3000
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  sql:
    init:
      data-locations: classpath:db/teardown.sql
      # (commented out) Sets the SQL file execution mode. When set to 'always', the SQL file is executed every time the application starts.
