server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080
spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    url: ${DATABASE_URL}?allowPublicKeyRetrieval=true&useSSL=false
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
  redis:
    host: redis-service
    port: 6379
    timeout: 3000
  jpa:
    hibernate:
      ddl-auto: update # (commented out) When set to 'create', the database schema is created every time the application starts.
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
      open-in-view: false
  h2:
    console:
      enabled: true
  sql:
    init:
      data-locations: classpath:db/prodMockSetup.sql
      mode: always # always, never, embedded

